
<!DOCTYPE html>
<html>
<head>
   <title>Login</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
   <link rel="stylesheet" type="text/css" href="css/login_style.css">
   <link rel="stylesheet" type="text/css" href="css/styling.css">
</head>
<body>
   <header class="header_section">
      <div class="container">
         <a href="HomePage.html">
            <img src="img/logo.png" alt="logo" class="header_logo">
         </a>
      </div>
   </header>
   
   <div class="container mt-5">
       <form method="post" class="login" action="LogIn.php">
         <div class="form-group text-center">
            <h3>Login</h3>
         </div>

  
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const errorMessage = localStorage.getItem('loginError');
    if (errorMessage) {
      alert("Incorrect email, password, or role. Please try again."); 
      localStorage.removeItem('loginError');
    }
  });
</script>

         <div class="form-group">
            <label for="email">Email Address:</label>
            <div class="input-group">
               <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
               </div>
               <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
         </div>

         <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
               <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
               </div>
               <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
         </div>

         <div class="form-group">
            <label>Role:</label>
            <div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" value="patient" required>
                  <label class="form-check-label">Patient</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" value="doctor" required>
                  <label class="form-check-label">Doctor</label>
               </div>
            </div>
         </div>

         <div class="form-group text-center">
            <button type="submit" class="btn login_btn">Login</button>
         </div>
      </form>
   </div>
</body>
</html>
