<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
   <link rel="stylesheet" type="text/css" href="css/signup_style.css">
   <link rel="stylesheet" type="text/css" href="css/styling.css">
   <link rel="shortcut icon" href="img/icon.png" type="image/png">
   <script>
      function toggleForm(role) {
         document.getElementById("patientForm").style.display = role === "Patient" ? "block" : "none";
         document.getElementById("doctorForm").style.display = role === "Doctor" ? "block" : "none";
      }
   </script>
</head>
<body>
   <header class="header_section">
      <div class="container">
         <a href="HomePage.html">
            <img src="img/logo.png" alt="logo" class="header_logo">
         </a>
      </div>
   </header>
   
   <div class="signup">
      <h3 class="text-center">Sign Up</h3>

      <div class="form-group text-center">
         <label for="roleSelection">Role:</label>
         <div id="roleSelection">
            <input type="radio" name="role" id="rolePatient" value="Patient" onclick="toggleForm('Patient')" checked>
            <label for="rolePatient">Patient</label>
            <input type="radio" name="role" id="roleDoctor" value="Doctor" onclick="toggleForm('Doctor')">
            <label for="roleDoctor">Doctor</label>
         </div>
      </div>

      <!-- Patient Form -->
      <form id="patientForm" method="POST" action="php/SignUp.php" class="mt-4">
      
         <div class="form-row">
            <div class="col">
               <div class="input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
               </div>
            </div>
            <div class="col">
               <div class="input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
               </div>
            </div>
         </div>
         <div class="form-group mt-3">
            <div class="input-group">
               <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
               </div>
               <input type="text" class="form-control" name="id" placeholder="ID" required>
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
               </div>
               <select class="form-control" name="gender" required>
                  <option selected hidden disabled value="">Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
               </select>
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
               </div>
               <input type="date" class="form-control" name="dob" required>
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
               </div>
               <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
               </div>
               <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
         </div>
          <input type="hidden" name="user_role" value="Patient">
         <div class="text-center">
            <button type="submit" class="btn signup_btn">Register</button>
         </div>
     </form>

      
     <!-- Doctor Form -->
<form id="doctorForm" method="POST" action="php/SignUp.php" enctype="multipart/form-data" class="mt-4" style="display: none;">

   <div class="form-row">
      <div class="col">
         <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
         </div>
      </div>
      <div class="col">
         <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
         </div>
      </div>
   </div>
   <div class="form-group mt-3">
      <div class="input-group">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
         </div>
         <input type="text" class="form-control" name="id" placeholder="ID" required>
      </div>
   </div>
   <div class="form-group">
      <div class="input-group">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-camera"></i></span>
         </div>
         <input type="file" class="form-control-file" name="photo" required>
      </div>
   </div>
   <div class="form-group">
      <div class="input-group">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
         </div>
         <select class="form-control" name="speciality" required>
            <option selected hidden disabled value="">Speciality</option>
            <option value="1">Cardiology</option>
            <option value="2">Dentistry</option>
            <option value="3">Dermatology</option>
         </select>
      </div>
   </div>
   <!-- Email Field -->
   <div class="form-group">
      <div class="input-group">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
         </div>
         <input type="email" class="form-control" name="email" placeholder="Email Address" required>
      </div>
   </div>
   <!-- Password Field -->
   <div class="form-group">
      <div class="input-group">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
         </div>
         <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
   </div>
   
   <input type="hidden" name="user_role" value="Doctor">


   <div class="text-center">
      <button type="submit" class="btn signup_btn">Register</button>
   </div>
</form>

   </div>
    <script>
   function toggleForm(role) {
      document.getElementById("patientForm").style.display = role === "Patient" ? "block" : "none";
      document.getElementById("doctorForm").style.display = role === "Doctor" ? "block" : "none";

      
      const patientInput = document.querySelector("#patientForm input[name='user_role']");
      const doctorInput = document.querySelector("#doctorForm input[name='user_role']");
      if (patientInput) patientInput.value = role;
      if (doctorInput) doctorInput.value = role;
   }
</script>

</body>
</html>
