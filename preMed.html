<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
    
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/stylePreMed.css" />
    
</head>
<body>
    <header class="header_section">
        <div class="container" style="margin-left: 5%; margin-top: 1%;">
           <a href="HomePage.html">
              <img src="img/logo.png" alt="logo" style="width:15.5%;">
           </a>
        </div>
     </header>
    <div class="container">
        <div class="prescription-container">
            <h2>Patient's Medications</h2>

            <form id="prescriptionForm">
               
                <div class="mb-3">
                    <label class="form-label">Patient's Name:</label>
                    <input type="text" class="form-control" placeholder="Noora">
                </div>

                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" placeholder="20">
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Gender:</label> <br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" checked>
                    <label for="female">Female</label>
                </div>

               
                <div class="mb-3">
                    <label class="form-label">Medications:</label> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="aspirin" name="medication" value="Aspirin" checked>
                        <label class="form-check-label" for="aspirin">Aspirin</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ibuprofen" name="medication" value="Ibuprofen">
                        <label class="form-check-label" for="ibuprofen">Ibuprofen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="paracetamol" name="medication" value="Paracetamol">
                        <label class="form-check-label" for="paracetamol">Paracetamol</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="antibiotics" name="medication" value="Antibiotics">
                        <label class="form-check-label" for="antibiotics">Antibiotics</label>
                    </div>
                </div>

               
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
</form>
        </div>
    </div>

    <script>
        document.getElementById("prescriptionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Medications prescribed successfully!");
            window.location.href = "Doctor’s-Page.html"; // توجيه للطبيب بعد الإرسال
        });
    </script>
<footer style="background: #38B2AC; color: white; padding: 15px; margin-top: 50px;">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; height: 100px;">
        
        <p style="margin: 0;">&copy; 2025 WeCare</p>

        
        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
         
            <h5 style="margin: 0;">Contact Us</h5>

            
            <div style="display: flex; align-items: center; gap: 10px;">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <img src="img\facebook-icon (1).png" alt="WhatsApp" style="width: 30px; height: 30px;">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="img\instagram-icon (1).png" alt="Instagram" style="width: 30px; height: 30px;">
                </a>
                <a href="https://www.snapchat.com/" target="_blank">
                    <img src="img\twitter-icon.png" alt="Snapchat" style="width: 30px; height: 30px;">
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
