<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Page - WeCare Clinic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- أيقونة الصفحة -->
    <link rel="icon" type="image/png" href="C:/Users/User/web2/img/icon.png">
</head>
<body class="bg-light">

    <!-- قسم العنوان -->
     
    <div class="bg-primary text-white text-center py-5" style="background-size: cover; height: 300px; background-image: url('C:/Users/User/web2/img/hero-bg.png');">
        <div class="container">
            <div class="position-absolute top-0 end-0 m-3">
                <a href="HomePage.html" class="text-white fw-bold text-decoration-none fs-4">Log Out</a>
            </div>
            <!-- شعار باستخدام Bootstrap -->
            <img src="C:/Users/User/web2/img/logo.png" alt="WeCare Logo" class="mb-3 img-fluid" style="width: 100px;">
            <h1 class="display-5 fw-bold">Welcome, Dr. <span id="doctor-name">John</span></h1>
        </div>
    </div>

    <!-- قسم معلومات الطبيب -->
    <div class="container my-5">
        <div class="card shadow">
            <!-- تغيير لون رأس البطاقة -->
            <div class="card-header text-white" style="background-color: #38B2AC;">
                <h3>Doctor Information</h3>
            </div>
            <div class="card-body">
                <p><strong>First Name:</strong> <span id="first-name"></span></p>
                <p><strong>Last Name:</strong> <span id="last-name"></span></p>
                <p><strong>ID:</strong> <span id="doctor-id"></span></p>
                <p><strong>DoB:</strong> <span id="doctor-dob"></span></p>
                <p><strong>Email:</strong> <span id="doctor-email"></span></p>
            </div>
        </div>
    </div>

    <!-- قسم المواعيد القادمة -->
    <div class="container my-5">
        <h3 class="mb-4">Upcoming Appointments</h3>
        <table class="table table-striped table-bordered shadow">
            <!-- تغيير لون رأس الجدول -->
            <thead style="background-color: #38B2AC; color: white;">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient's Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Reason for Visit</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="appointment-table">
                <!-- يتم ملء البيانات ديناميكيًا -->
            </tbody>
        </table>
    </div>

    <!-- قسم المرضى -->
    <div class="container my-5">
        <h3 class="mb-4">Your Patients</h3>
        <table class="table table-striped table-bordered shadow">
            <thead style="background-color: #38B2AC; color: white;">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Medications</th>
                    <th>medication link</th>
                </tr>
            </thead>
            <tbody id="patient-table">
                <!-- يتم ملء البيانات ديناميكيًا -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="C:/Users/User/web2/js/doctor.js"></script>
</body>
</html>
