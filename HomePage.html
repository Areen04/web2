<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WeCare</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="hero_area">
        <div class="hero_bg_box">
        <img src="img/hero-bg.png" alt="background">
    </div>
      <header class="header_section">
        <div class="container">
                    <img src="img/logo2.PNG" alt="logo" class="header_logo">
        </div>
        </header>
        <section class="slider_section">
            <div id="customCarousel1" >
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="detail-box">
                                    <h1>Welcome To WeCare Clinic</h1>
                                    <p style="font-size: 16px;">
                                        We strive to provide you with the best health care service together with world-class trained doctors equipped with the best-in-class infrastructure.
                                    </p>
                                    <div class="button-cen">
                                        <button class="form-check-signin-button" name="book" id="book" onclick="window.location.href='LogIn.html'">Log In</button>
                                    </div>
                                    <div style="text-align: center;">
                                        <br>
                                        <p>Don't have an account? 
                                            <a href="SignUp.html" style="color:#d24b41" class="signup-link">Sign Up</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
    <footer style="background: #38B2AC; color: white; padding: 10px; margin-top: 50px; text-align: center; font-size: 0.9em;">
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; height: 50px;">
            <!-- الحقوق -->
            <p style="margin: 0;">&copy; 2025 WeCare</p>
    
            <!-- قسم Contact Us وأيقونات السوشيال ميديا -->
            <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                <!-- Contact Us -->
                <h5 style="margin: 0; font-size: 0.9em;">Contact Us</h5>
    
                <!-- أيقونات السوشيال ميديا -->
                <div style="display: flex; align-items: center; gap: 10px;">
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <img src="img\facebook-icon (1).png" alt="WhatsApp" style="width: 20px; height: 20px;">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="img\instagram-icon (1).png" alt="Instagram" style="width: 20px; height: 20px;">
                    </a>
                    <a href="https://www.snapchat.com/" target="_blank">
                        <img src="img\twitter-icon.png" alt="Snapchat" style="width: 20px; height: 20px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    
    
    
    
</body>
</html>
